<!DOCTYPE html>
<html lang="en">
    
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Test</title>

    <link rel="stylesheet" href="stylee.css">
    <script src="script.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="shortcut icon" href="favicon/favicon.ico">
    <link rel="icon" type="image/gif" href="favicon/animated_favicon1.gif">  

</head>

<body>

    <div class="container">

        <form class="well form-horizontal" action=" " method="post"  id="contact_form">
    <fieldset>
    
    <!-- Form Name -->
    <legend><h2><b>Service Entry</b></h2></legend>
       
    <!-- Text input-->
   
  <div>
    <div class="form-group">
      <label class="col-md-4 control-label">Customer Name</label>  
      <div class="col-md-4 inputGroupContainer">
      <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input  name="first_name" placeholder="Name" class="form-control"  type="text" >
        </div>
      </div>
    </div>
    
    <div class="form-group">
      <label class="col-md-4 control-label" >Phone Number</label> 
        <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
      <input name="last_name" placeholder="Phone Number" class="form-control"  type="text" >
        </div>
      </div>
    </div>
   
    <div class="form-group"> 
      <label class="col-md-4 control-label">Sevice</label>
        <div class="col-md-4 selectContainer">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
        <select name="department" class="form-control selectpicker">
          <option value="">Select Service</option>
          <option>Income Cerificate</option>
          <option >Land Tax</option>
          <option >Possession Certificate</option>
          <option >Psc One time</option>
          <option>Others</option>
        </select>
      </div>
    </div>
    </div>
            
      <div class="form-group">
        <label class="col-md-4 control-label">Bank Payment</label>  
          <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-gbp"></i></span>
        <input name="contact_no" placeholder="Bank Payment" class="form-control" type="text">
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label">Service Charge</label>  
          <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-gbp"></i></span>
        <input name="contact_no" placeholder="Service Charge" class="form-control" type="text">
          </div>
        </div>
      </div>
      
    </div>
    <!-- Button -->
    <div class="form-group">
      <label class="col-md-4 control-label"></label>
      <div class="col-md-4"><br>
        <button type="submit" class="btn btn-warning" >Save</a> <span class="glyphicon glyphicon-send"></span></button>
        <button type="submit" class="btn btn-info" >Report</a> </button>
      </div>
    </div>

    </fieldset>
    </form>
    </div>
  </div><!-- /.container -->
  
</body>
</html>
